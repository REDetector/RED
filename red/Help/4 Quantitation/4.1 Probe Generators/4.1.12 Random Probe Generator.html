<h1>Random Probe Generator</h1>

<p>
The random probe generator can be used to generate control sets of probes to test
hypotheses.
</p>

<h2>Options</h2>
<ul>
<li>You can specify the size of probe to generate</li>
<li>You can specify how many probes to generate</li>
<li>You can elect to generate probes only within your current probe set</li>
