<h1>Probe Length Filter</h1>
<p>
This filter allows you to select probes based on their length.
</p>
<h2>Options</h2>
<p>
The only options are the upper and lower size limits (in bp) for the
probes you want to keep. You can choose to specify only an upper or
lower limit if you prefer.
</p>
